<!DOCTYPE html>
<html lang="pt-PT">
<head>
<!--
Projeto: Página sobre uma personagem — Michael Scott (The Office)
Autor: Raquel Oliveira
Data (atualização): 2025-10-16
Tema: Estética inspirada em "The Office" (paleta corporativa, limpa)
-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Michael Scott — The Office</title>
<meta name="description" content="Página de apresentação de Michael Scott (The Office): biografia, citações e aparições.">
<meta name="author" content="Raquel Oliveira">


<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">


<style>
/* --- Paleta inspirada em 'The Office' --- */
:root{
--blue-gray: #3A506B; /* cor institucional */
--blue-light: #5BC0EB; /* destaques */
--soft-yellow: #FFD166; /* pequenos realces */
--muted-gray: #E5E5E5; /* fundos de secção */
--text-dark: #1C1C1C; /* texto */
--white: #FFFFFF;
--card-shadow: 0 6px 18px rgba(58,80,107,0.12);
--radius: 10px;
}


/* Reset mínimo */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;
color:var(--text-dark);
background: linear-gradient(180deg, #fafafa 0%, #f3f5f7 100%);
-webkit-font-smoothing:antialiased;
line-height:1.6;
}


/* Layout wrapper */
.wrap{max-width:1100px;margin:0 auto;padding:20px}


/* Header / Hero */
.hero-header{
background: linear-gradient(90deg, rgba(58,80,107,0.95), rgba(46,65,86,0.95));
color:var(--white);
padding:40px 0;
border-bottom:4px solid rgba(91,192,235,0.08);
box-shadow: 0 8px 30px rgba(58,80,107,0.08);
position:relative;
}
.hero-content{max-width:1100px;margin:0 auto;padding:0 20px;text-align:left}
.hero-content h1{
font-family: 'Roboto Slab', serif;
font-weight:700;
font-size:2.4rem;
letter-spacing:0.4px;
margin-bottom:6px;
}
.hero-sub{color:rgba(255,255,255,0.9);font-size:0.95rem}


/* Navigation */
.site-nav{
background:var(--white);
border-bottom:1px solid #e6e9ec;
position:sticky;top:0;z-index:40;
box-shadow: 0 6px 18px rgba(46,65,86,0.04);
}
.site-nav .wrap{display:flex;align-items:center;justify-content:flex-start;padding:12px 20px}
.site-nav ul{display:flex;gap:18px;list-style:none}
.site-nav a{color:var(--blue-gray);text-decoration:none;padding:8px 10px;border-radius:8px;font-weight:600}
.site-nav a:hover, .site-nav a:focus{background:var(--muted-gray);color:var(--text-dark)}


/* Main layout */
main{padding:28px 20px}
h2{font-family:'Roboto Slab',serif;color:var(--blue-gray);margin-bottom:12px}


section#sobre p{max-width:70ch;color:#2b2b2b}


.layout{display:grid;grid-template-columns:2fr 1fr;gap:28px;margin-top:18px}


/* Cards */
.card{
background:var(--white);
</html>
